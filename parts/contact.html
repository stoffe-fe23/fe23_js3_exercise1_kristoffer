<div id="contact-box">
    <h2>Contact</h2>
    <form id="contact" class="contactform">
        <input type="text" name="form-name" id="form-name" minlength="4" maxlength="200" placeholder="Your name" required />
        <input type="email" name="form-email" id="form-email" minlength="4" maxlength="254" placeholder="Your email address" />
        <textarea name="form-message" id="form-message" maxlength="3000" rows="8" placeholder="Your message." required></textarea>
        <button id="form-submit">Send</button>
    </form>
</div>
